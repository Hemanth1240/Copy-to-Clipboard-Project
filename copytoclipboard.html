<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to CLipboard</title>
    <link rel="stylesheet" href="copytoclipboard.css">

</head>
<body>
    <fieldset>
        <center><h1>Let's Copy and paste the text</h1></center>
        <center><input type="text" placeholder="Enter text" id="Copy"></center><br>
        <center><button  onclick="copying()">Copy To CLipboard</button></center><br>
        <center><input type="text" placeholder="Paste the Copied Text" id="paste"></center><br>
        <center><button onclick="pasting()">Paste</button></center><br>
    </fieldset>
    <script src="copytoclipboard.js"></script>
</body>
</html>
